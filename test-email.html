<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RakhiMart Email Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 50%, #DC143C 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success { border-color: #28a745; background: #f8fff9; }
        .error { border-color: #dc3545; background: #fff8f8; }
        .warning { border-color: #ffc107; background: #fffdf5; }
        .status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .success .status { color: #28a745; }
        .error .status { color: #dc3545; }
        .warning .status { color: #856404; }
        button {
            background: linear-gradient(135deg, #DC143C 0%, #b91c3c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #DC143C;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .config-section {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .config-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .config-label {
            font-weight: bold;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ RakhiMart Email System Test</h1>
            <p>Diagnose email sending issues</p>
        </div>

        <div class="config-section">
            <h3>üîß Configuration</h3>
            <p>Enter your Supabase project details:</p>
            
            <label class="config-label">Supabase URL:</label>
            <input type="text" id="supabaseUrl" class="config-input" placeholder="https://your-project.supabase.co" />
            
            <label class="config-label">Supabase Anon Key:</label>
            <input type="password" id="supabaseKey" class="config-input" placeholder="Your anon key from .env file" />
            
            <label class="config-label">Test Email Address:</label>
            <input type="email" id="testEmail" class="config-input" placeholder="your-email@example.com" />
            
            <small style="color: #666;">
                üí° You can find these values in your .env file (VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY)
            </small>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <button onclick="runEmailTest()" id="testBtn">üöÄ Run Email Test</button>
            <button onclick="testOrderConfirmation()" id="orderTestBtn">üìß Test Order Confirmation</button>
            <button onclick="clearResults()" id="clearBtn">üóëÔ∏è Clear Results</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Running email tests...</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function getConfig() {
            const supabaseUrl = document.getElementById('supabaseUrl').value.trim();
            const supabaseKey = document.getElementById('supabaseKey').value.trim();
            const testEmail = document.getElementById('testEmail').value.trim();

            if (!supabaseUrl || !supabaseKey) {
                alert('Please enter your Supabase URL and Anon Key');
                return null;
            }

            return { supabaseUrl, supabaseKey, testEmail };
        }

        async function runEmailTest() {
            const config = getConfig();
            if (!config) return;

            showLoading(true);
            
            try {
                const response = await fetch(`${config.supabaseUrl}/functions/v1/test-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.supabaseKey}`,
                    },
                    body: JSON.stringify({ testEmail: config.testEmail })
                });

                const result = await response.json();
                displayResults('Email System Test Results', result);
            } catch (error) {
                displayError('Test Failed', error.message);
            } finally {
                showLoading(false);
            }
        }

        async function testOrderConfirmation() {
            const config = getConfig();
            if (!config) return;

            showLoading(true);
            
            try {
                const testOrderData = {
                    type: 'order_confirmation',
                    data: {
                        orderNumber: 'TEST-' + Date.now(),
                        createdAt: new Date().toISOString(),
                        customerName: 'Test Customer',
                        customerEmail: config.testEmail || 'test@example.com',
                        totalAmount: 299.99,
                        items: [
                            { name: 'Designer Rakhi Set', quantity: 2, price: 149.99 }
                        ],
                        shippingAddress: {
                            name: 'Test Customer',
                            address_line_1: '123 Test Street',
                            address_line_2: 'Apt 4B',
                            city: 'Test City',
                            state: 'Test State',
                            postal_code: '123456',
                            phone: '+91 9876543210'
                        }
                    }
                };

                const response = await fetch(`${config.supabaseUrl}/functions/v1/send-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.supabaseKey}`,
                    },
                    body: JSON.stringify(testOrderData)
                });

                const result = await response.json();
                displayResults('Order Confirmation Email Test', result);
            } catch (error) {
                displayError('Order Confirmation Test Failed', error.message);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('testBtn').disabled = show;
            document.getElementById('orderTestBtn').disabled = show;
        }

        function displayResults(title, data) {
            const resultsDiv = document.getElementById('results');
            const isSuccess = data.success !== false && !data.error;
            
            const resultHtml = `
                <div class="test-section ${isSuccess ? 'success' : 'error'}">
                    <div class="status">${isSuccess ? '‚úÖ' : '‚ùå'} ${title}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            
            resultsDiv.innerHTML += resultHtml;
        }

        function displayError(title, message) {
            const resultsDiv = document.getElementById('results');
            const resultHtml = `
                <div class="test-section error">
                    <div class="status">‚ùå ${title}</div>
                    <p><strong>Error:</strong> ${message}</p>
                </div>
            `;
            resultsDiv.innerHTML += resultHtml;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-fill common values if available
        window.onload = function() {
            // Try to detect if we're running locally
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('supabaseUrl').value = 'https://tdeklybmmhjmhhboveyp.supabase.co';
            }
        };
    </script>
</body>
</html>
